  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramen Rater</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="./styles-.css" />
  </head>
  <body>
    <div id="first-section">
        <header id="header1">
            <h1>Ramen Rater</h1>
        </header>
        <!-- Ramen images (thumbnails) -->
        <div id="images">
            <img src="naruto.jpg" alt="Naruto Ramen" />
            <img src="gyukotsu.jpg" alt="Gyukotsu Ramen" />
            <img src="kojiro.jpg" alt="Kojiro Ramen" />
            <img src="nirvana.jpg" alt="Nirvana Ramen" />
            <img src="shoyu.jpg" alt="Shoyu Ramen" />
        </div>
        <!-- Detailed Ramen Info -->
        <div id="ramen-detail">
            <img id="detail-image" src="" alt="Ramen Image" />
            <h2 id="detail-name">Name</h2>
            <h3 id="detail-restaurant">Restaurant</h3>
            <p><strong>Rating:</strong> <span id="detail-rating"></span>/10</p>
            <p><strong>Comment:</strong> <span id="detail-comment"></span></p>
        </div>
        <!-- Form to add a new ramen -->
        <div id="new-ramen">
            <h2>Add New Ramen</h2>
            <form id="new-ramen-form">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Name" required />
                <label for="restaurant">Restaurant:</label>
                <input type="text" id="restaurant" placeholder="Restaurant" required />
                <label for="image">Image:</label>
                <input type="url" id="image" placeholder="Image URL" required />
                <label for="rating">Rating:</label>
                <input type="number" id="rating" placeholder="1-10" min="1" max="10" required />
                <label for="comment">Comment:</label>
                <input type="text" id="comment" placeholder="Comment" required />
                <button type="submit">Create</button>
            </form>
        </div>
    </div>
    <!-- Link to your JavaScript file -->
    <script src="index.js"></script>
</body>
</html>
